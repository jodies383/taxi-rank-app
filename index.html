<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="taxiTemplate">
        <br>
        {{#each rank}}
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Destination</th>
                <th scope="col">Queue
                   
                </th> 
                <th scope="col">Taxi Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{this.destination}}</td>
                <td>
                    <a class="btn btn-secondary queueUp" data-destination="{{this.destination}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                    </svg></a>
                    {{this.queue}} people 
                    <a class="btn btn-secondary queueDown"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                    </svg></a></td>
                    <td><button class="btn btn-secondary" type="button">taxi departed</td>
                    </tr>
                </tbody>
            </table>
            {{/each}}
            
        </script>
        <title>Taxi Rank App</title>
    </head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="brand">
            <h1 class="text-center title">Taxi Rank App</h1>
        </div>
    </nav>
    <div class="container mt-12">
        <div class="row">           
            <div class="destinations"></div>
        </div>
    </div>
</body>
<script type="module" src="app.js"></script>
<script type="module" src="index.js"></script>
</html>
