<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="taxiTemplate">
        <br>
        {{#each rank}}
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Destination</th>
                <th scope="col">Queue
                   
                </th> 
                <th scope="col">Taxi Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{this.destination}}</td>
                <td>
                    <a class="btn btn-secondary queueUp" data-destination="{{this.destination}}" name="plus">+</a>
                    {{this.queue}} people 
                    <a class="btn btn-secondary queueDown" data-destination="{{this.destination}}" name="minus">-</a>
                </td>
                    <td>
                        <button class="btn btn-secondary depart" data-destination="{{this.destination}}" type="button" name="departed">taxi departed</button>
                        {{this.departedTaxis}}
                        </td>
                    </tr>
                </tbody>
            </table>
            {{/each}}
            
        </script>
    <title>Taxi Rank App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="brand">
            <h1 class="text-center title">Taxi Rank App</h1>
        </div>
    </nav>
    <div class="container mt-12">
        <div class="row">
            <div class="destinations"></div>
        </div>
    </div>
</body>
<script type="module" src="app.js"></script>
<script type="module" src="index.js"></script>

</html>
