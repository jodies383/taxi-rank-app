<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="taxiTemplate">
        <br>
        {{#each rank}}
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Destination</th>
                <th scope="col">Queue</th> 
                <th scope="col">Taxi Status</th>
                <th scope="col">Taxis departed</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{this.destination}}</td>
                <td>
                    <a class="btn btn-secondary queueUp" data-destination="{{this.destination}}" name="plus">+</a>
                    {{this.queue}} people 
                    <a class="btn btn-secondary queueDown" data-destination="{{this.destination}}" name="minus">-</a>
                </td>
                    <td>
                        <button class="btn btn-secondary" id="depart" data-destination="{{this.destination}}" type="button" name="departed">taxi departed</button>
                        </td>
                        <td>
                            {{this.departedTaxis}} taxis departed
                            </td>
                    </tr>
                </tbody>
            </table>
            {{/each}}
            
        </script>
    <title>Taxi Rank App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" id="brand">
            <h1 class="text-center title">Taxi Rank App</h1>
        </div>
    </nav>
    <div class="container mt-12">
        <br>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add new destination
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new destination</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
            <div class="warn"></div>
            <div class="destinations"></div>
        </div>
    </div>
</body>
<script type="module" src="app.js"></script>
<script type="module" src="index.js"></script>

</html>
